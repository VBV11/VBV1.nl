<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>keano is een kneus — Sierlijk</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    /* Zwart-wit, minimalistisch, sierlijke tekst */
    :root{--bg:#000;--fg:#fff}
    html,body{height:100%;margin:0}
    body{
      background:var(--bg);
      color:var(--fg);
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: 'Great Vibes', cursive;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:4vh 4vw;
    }

    .wrap{
      text-align:center;
      max-width:1200px;
      width:100%;
    }

    .line{
      font-size: clamp(40px, 12vw, 160px);
      line-height:0.9;
      margin:0;
      letter-spacing: -0.02em;
      text-transform:none;
      display:inline-block;
      padding: 8px 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.02));
    }

    /* Subtiele witte rand voor contrast op donkere achtergond */
    .line-outline{
      position:relative;
      color:var(--fg);
      text-shadow:
        0 1px 0 rgba(255,255,255,0.02),
        0 6px 18px rgba(0,0,0,0.75);
    }

    /* Thin decorative underline */
    .line::after{
      content:'';
      display:block;
      height:2px;
      width:60%;
      margin:18px auto 0;
      background:var(--fg);
      opacity:0.9;
      border-radius:2px;
    }

    /* Small accessible note hidden visually but readable by screen readers */
    .sr-only{
      position:absolute!important;height:1px;width:1px;overflow:hidden;clip:rect(1px,1px,1px,1px);white-space:nowrap;border:0;padding:0;margin:-1px
    }

    @media (max-width:520px){
      .line{padding:6px 8px}
    }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="keano">
    <h1 id="keano" class="line line-outline">keano is een prutser</h1>
    <p class="sr-only">Tekst is opgemaakt in sierlijke letters — zwart-wit thema.</p>
  </main>
</body>
</html>
